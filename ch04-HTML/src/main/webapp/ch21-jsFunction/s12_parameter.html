<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수를 매개 변수로 받는 함수</title>
</head>
<body>
<script type="text/javascript">
	//함수의 매개 변수를 통해 다른 함수 내부로 전달할 수 있음
	//함수 내부로 전달되는 함수를 콜백 함수라고 칭함
	
	//함수를 10번 호출하는 함수
	function callFunctionTenTimes(otherFunction){
		for(let i=0;i<10;i++){
			otherFunction();//매개 변수로 전달된 콜백함수를 실행
		}
	}
	
	//콜백 함수 정의(선언적 함수)
	function justFunction(){
		document.write('재성이 좋아!!<br>');
	}
	
	//아래와 같이 justFunction()로 명시하면 함수의 매개변수에 함수가 전달되는 것이
	//아니라 함수를 한 번 실행하기 때문에 함수는 종료되고 전달되는 함수가 없어서 오류 발생
	//callFunctionTenTimes(justFunction());
	
	//함수 호출(선언적 함수를 매개 변수에 전달)
	callFunctionTenTimes(justFunction);
	
	document.write('-----------------<br>');
	
	//함수 호출(익명함수를 매개 변수에 전달)
	callFunctionTenTimes(function(){
		document.write('재성아 사랑해!!<br>');
	})
	
</script>
</body>
</html>
