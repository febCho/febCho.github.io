<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내부함수</title>
</head>
<body>
<script type="text/javascript">
	function f(){
		//변수 선언 및 초기화
		let n = 123;
		//내부함수 정의
		function g(){
			document.write('n is' + n + '<br>');
			document.write('g is called');
		}
		//내부함수 호출
		g();
	}
	//함수 호출
	f();
	
</script>
</body>
</html>
