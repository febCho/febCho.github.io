<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Link Style</title>
<!-- Link 태그 : 외부 리소스 링크, rel(relation) : 현재 문서와 외부 리소스 사이의 관계를 명시 -->
<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<!-- 링크 스타일 : 스타일이 명시된 별도의 파일을 링크하는 방식 -->
<span>오늘은 월요일</span>
</body>
</html>
