<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>isNaN함수 활용</title>
<script type="text/javascript">
window.onload = function(){
	//이벤트 연결
	document.getElementById('check_age').onclick = function(){
		let age = document.getElementById('age');
		//공백 제거를 위해 trim() 메서드를 사용함
		if(age.value.trim() == ''){//입력한 데이터가 없거나 공백만 입력한 경우
			alert('나이를 입력하세요!');
			age.value = '';//공백이라도 있다면 완전히 비도록 공백 제거
			age.focus();
			//button이 submit이 아니기 때문에 return false가 아님
			//그냥 이벤트 핸들러만 빠져나가는 역할
			return;
		}
		if(isNaN(age.value)){
			alert('숫자만 입력 가능합니다!');
			age.value = '';
			age.focus();
			return;
		}
		
		//공백도 아니고 숫자가 맞다면
		alert('나이는 ' + age.value + '살입니다.');
	};
};
</script>
</head>
<body>
<form>
	<input type="text" name="age" id="age" size="20">
	<input type="button" value="나이 확인" id="check_age">
</form>
</body>
</html>
