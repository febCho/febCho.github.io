<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상속</title>
</head>
<body>
<script type="text/javascript">
//자바스크립트는 프로토타입을 이용하여 상속 구현

function Human(age){
	this.age = age;//상속 불가
}
Human.prototype.type = '사람';//상속 대상
Human.prototype.getType = function(){//상속 대상
	return this.type;
};
Human.prototype.getAge = function(){//상속 대상
	return this.age;
};

const human = new Human(20);
//속성에 직접 접근
document.write('human.type : ' + human.type + '<br>');
document.write('human.age : ' + human.age + '<br>');

//메서드를 통해 접근
document.write('human.getType : ' + human.getType() + '<br>');
document.write('human.getAge : ' + human.getAge() + '<br>');
document.write('----------------------------------<br>');

function Student(age){
	//age는 상속이 불가하므로 직접 생성
	this.age = age;
}
//Human의 프로토타입에 정의된 속성 또는 메서드를 상속시킴
Student.prototype = Human.prototype;
Student.prototype.constructor = Student;

const student = new Student(50);
document.write('student.type = ' + student.type + '<br>');//상속에 의한 호출
document.write('student.age = ' + student.age + '<br>');
document.write('student.getType : ' + student.getType() + '<br>');//상속에 의한 호출
document.write('stundent.getAge : ' + student.getAge());//상속에 의한 호출

</script>
</body>
</html>
